<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <link rel="stylesheet" href="css/style.css">
    <style>
      *,
      *::after,
      *::before {
      	//- outline: 1px solid rgba(255,0,0,.5) !important
      }
    </style>
    <script src="http://ctr-localhost.ru/vlad/jq.js"></script>
  </head>
  <body>
    <div class="w-page">
      <div class="container">
        <main class="recipe">
          <h1 class="recipe__title">f</h1>
          <div class="recipe__prepTime">
            <div class="prepTime"><span class="prepTime__total"></span><span class="prepTime__prep"></span></div>
          </div>
          <div class="recipe__inner">
            <div class="recipe__ingredients">
              <section class="ingredients">
                <h2 class="ingredients__title" id="ingredients-group"></h2>
                <ul class="ingredients__list">
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i598">Cucumbers<span class="ingredients__amount" data-amount-type="other" aria-hidden="true">2</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i598">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i143">White sugar<span class="ingredients__amount" data-amount-type="tsp" aria-hidden="true">1 teaspoon</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i143">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i531">Salt<span class="ingredients__amount" data-amount-type="tsp" aria-hidden="true">1 1/2 teaspons</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i531">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i875">Cloves garlic, finely crushed<span class="ingredients__amount" data-amount-type="other" aria-hidden="true">2</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i875">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i314">Seasoned rice vinegar<span class="ingredients__amount" data-amount-type="tbs" aria-hidden="true">2 tablespoons</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i314">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i633">Soy sauce<span class="ingredients__amount" data-amount-type="tsp" aria-hidden="true">1 teaspoon</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i633">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i175">Sesame oil<span class="ingredients__amount" data-amount-type="tsp" aria-hidden="true">1 teaspoon</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i175">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i111">Red pepper flakes to taste
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i111">
                    </label>
                  </li>
                  <li class="ingredients__item">
                    <label class="ingredients__name" id="i369">Toasted sesame seeds<span class="ingredients__amount" data-amount-type="tsp" aria-hidden="true">2 teaspoons</span>
                      <input class="ingredients__checkbox" type="checkbox" aria-labelledby="ingredients-group i369">
                    </label>
                  </li>
                </ul>
              </section>
            </div>
            <div class="recipe__directions">
              <section class="directions">
                <h2 class="directions__title" id="directions-group"></h2>
                <ul class="directions__list">
                  <li class="directions__step"></li>
                </ul>
              </section>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
